name: Deploy to GitHub Pages

on:
  push:
    branches:
      - claude/child-learning-app-0193qjNGAcEJmWi7UiEE95c2
      - claude/review-web-app-01E94VBPVKUGLGAExxCEVgF4
      - claude/continue-work-updates-01TZZeBewkmqNZ1wmUepL36P
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './child-learning-app/package-lock.json'

      - name: Install dependencies
        run: |
          cd child-learning-app
          npm ci

      - name: Build
        run: |
          cd child-learning-app
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './child-learning-app/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
